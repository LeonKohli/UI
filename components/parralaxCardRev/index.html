<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parallax Card with Masked Blur</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        .card {
            position: relative;
            width: 500px;
            height: 700px;
            border-radius: 30px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .card-bg {
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            background: url('https://images.unsplash.com/photo-1495616811223-4d98c6e9c869') center/cover;
            filter: blur(10px);
            transition: 0.5s;
        }

        .card:hover .card-bg {
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            filter: blur(0);
        }

        .card-content {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            transition: 0.5s;
            transform: translateY(-50%) scale(1);
            opacity: 1;
        }

        .card:hover .card-content {
            transform: translateY(-50%) scale(0);
            opacity: 0;
        }

        .card-content h2 {
            margin: 0 0 10px;
            font-size: 48px;
            color: #fff;
        }

        .card-content p {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            background: radial-gradient(circle at 50% -20%, #ffffff22, #0000000f);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="glow"></div>
        <div class="card-bg"></div>
        <div class="card-content">
            <h2>Explore the World</h2>
            <p>Adventure awaits, go find it!</p>
        </div>
    </div>
</body>

</html>
