<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Switch Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>

<body class="bg-white p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Power Switch</h1>
    <div id="switchContainer" class="grid grid-cols-1 gap-4">
        <div class="bg-white border border-gray-200 rounded-xl shadow-md p-6 flex flex-col items-center gap-4">
            <div id="statusDot"
                class="h-12 w-12 inline-flex items-center justify-center rounded-full cursor-pointer bg-green-100"
                onclick="toggleSwitch()">
                <span id="statusIcon" class="material-symbols-outlined text-green-500">power_settings_new</span>
            </div>
            <h3 id="switchName" class="text-lg font-semibold">Living Room</h3>
            <p id="switchStatus" class="text-sm text-gray-500">Status: ON</p>
            <div class="flex justify-center w-full">
                <button
                    class="inline-flex items-center justify-center w-full text-sm font-medium bg-gray-100 hover:bg-gray-200 rounded-md px-3 py-2"
                    onclick="toggleSwitch()">
                    Toggle
                </button>
            </div>
        </div>
    </div>
    <script>
        let switchStatus = 'on';

        function toggleSwitch() {
            switchStatus = switchStatus === 'on' ? 'off' : 'on';
            updateSwitch();
        }

        function updateSwitch() {
            const statusDot = document.getElementById('statusDot');
            const statusIcon = document.getElementById('statusIcon');
            const switchStatusElement = document.getElementById('switchStatus');

            if (switchStatus === 'on') {
                statusDot.classList.remove('bg-red-100');
                statusDot.classList.add('bg-green-100');
                statusIcon.classList.remove('text-red-500');
                statusIcon.classList.add('text-green-500');
                switchStatusElement.textContent = 'Status: ON';
            } else {
                statusDot.classList.remove('bg-green-100');
                statusDot.classList.add('bg-red-100');
                statusIcon.classList.remove('text-green-500');
                statusIcon.classList.add('text-red-500');
                switchStatusElement.textContent = 'Status: OFF';
            }
        }
    </script>
</body>

</html>
